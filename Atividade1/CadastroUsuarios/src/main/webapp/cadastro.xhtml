<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/_css/main.css" /> 
</head> 
<body> 
    <h1>Cadastro de Usuários</h1> 
    <h:form> 
        <p> 
            <label for="nome">Nome:</label> 
            <h:inputText id="nome" value="#{cadastroBean.pessoa.nome}" /> 
        </p> 
 
        <p> 
            <h:commandButton value="Cadastrar" action="#{cadastroBean.cadastrar}" /> 
        </p> 
    </h:form> 
 
    <h2>Nomes Cadastrados:</h2> 
    <ul> 
        <ui:repeat value="#{cadastroBean.nomesCadastrados}" var="nome"> 
            <li>#{nome}</li> 
        </ui:repeat> 
    </ul> 
</body> 
</html>
